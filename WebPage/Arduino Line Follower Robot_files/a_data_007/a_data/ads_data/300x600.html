<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
<meta name="ad.size" content="width=300,height=600">
<meta charset="UTF-8">
<meta name="authoring-tool" content="Adobe_Animate_CC">
<title>300x600</title>
<style>
html, body{
	margin: 0;
	padding: 0;
	background-color: #FFFFFF;
	-moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
	 user-select: none;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-touch-callout: none;                
    -webkit-text-size-adjust: none;  
}
#canvas{
	position: absolute;
	top: 0px;
	left: 0px;
	-moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
	 user-select: none;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-touch-callout: none;                
    -webkit-text-size-adjust: none; 
	cursor: pointer;
}
#border{
	position: absolute;
	left: 0px;
	top: 0px;
	width: calc(300px - 2px);
	height: calc(600px - 2px);
	border: 1px solid #000000;
	pointer-events: none;
}
#adAlt{
	/* placeholder reference to a div that is created by AdHelper when displaying backup image */
}
</style>
<script>
var clickTag = "",
	canvas, 
	stage, 
    exportRoot, 
    anim_container, 
    dom_overlay_container, 
    fnStartAnimation,
    adWidth = 300,
    adHeight = 600,
    isRetina,
    ad,
    failCount = 0,
    adHelperLib,
    userZip,
    userDMACode,
    userState,
    userCountry,
	userBandwidth,
    hasUserInteracted,
    deviceOrientation,
    hasTouched = false,
    hasTouchMoved = false;
function doClickthrough(evt){
	//if(evt && evt.nativeEvent.which === 3){ return; } 
	Enabler.exit('Background Exit');
}
function init() {
	if(Enabler.isInitialized()){
		enablerInitialized();
	}else{
		Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitialized);
	};
}
function enablerInitialized() {
  if (!Enabler.isVisible()) {
    Enabler.addEventListener(studio.events.StudioEvent.VISIBLE, startAd);
  } else {
     startAd();
  }
}
function startAd() {
	userZip = Enabler.getUserZipCode(); 
	userDMACode = Enabler.getUserDMACode();
	userState = Enabler.getUserState();
	userCountry = Enabler.getUserCountry();
	userBandwidth = Enabler.getUserBandwidth();
	hasUserInteracted = Enabler.hasUserInteracted();
	deviceOrientation = Enabler.getOrientation();
 	canvas = document.getElementById("canvas");
    anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
    if(!createjs.AdHelper.isSupported()){
        //createjs.AdHelper.showAltImage(canvas, "backup_300x250.jpg", clickTag, "Adobe Animate CC", "_blank");
    }
	var comp=AdobeAn.getComposition("26821785911F4BD59B7112D85822C144");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
	adHelperLib = lib;
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
//this function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	var preloaderDiv = document.getElementById("_preload_div_");
	preloaderDiv.style.display = 'none';
	canvas.style.display = 'block';
	exportRoot = new lib._300x600();
	stage = new lib.Stage(canvas);
	stage.enableMouseOver();
//enable touch events for mobile devices
//createjs.Touch.enable(stage);
//enable mouseover events for buttons and movieclips by default
stage.enableMouseOver();
//set to true to ensure display objects are positioned on whole pixels
//stage.snapToPixelEnabled = false;
//clickthrough handling
exportRoot.hit_btn.on("ontouchstart", function(e){
	e.stopPropagation();
	e.preventDefault();
	hasTouched = true;
});
exportRoot.hit_btn.on("ontouchmove", function(e){
	e.stopPropagation();
	e.preventDefault();
	hasTouchMoved = true;
});
exportRoot.hit_btn.on("ontouchend", function(e){
	e.stopPropagation();
	e.preventDefault();
	if(!hasTouchMoved){
	doClickthrough();
	}else{
	hasTouchMoved = false;
	}
});
exportRoot.hit_btn.on("mousedown", function(e){
	e.stopPropagation();
	e.preventDefault();
	hasTouched = true;
});
exportRoot.hit_btn.on("mouseup", function(e){
	e.stopPropagation();
	e.preventDefault();
	doClickthrough();
});
exportRoot.hit_btn.on("click", function(e){
	e.stopPropagation();
	e.preventDefault();
	doClickthrough();
});
//ticker uses the requestAnimationFrame API to drive animation ticks, but attempts to synch the ticks to targeted framerate within the FLA
//this mode has a higher variance for time between frames than TIMEOUT, but does not require that content be time based as with RAF, while gaining the benefits of the API (screen synch repaints, background throttling). 
//variance is usually lowest for framerates that are a divisor of the RAF frequency. This is usually 60, so framerates of 10, 12, 15, 20, and 30 work well. 
//falls back to TIMEOUT if the requestAnimationFrame API is not supported. 
createjs.Ticker.timingMode = createjs.Ticker.RAF_SYNCHED;	
//registers the "tick" event listener
fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.setFPS(lib.properties.fps);
		createjs.Ticker.addEventListener("tick", stage);
	}	    
//uncomment this token to enable Animate's native support for hi-dpi screens and responsive scaling
/* 
	function makeResponsive(isResp, respDim, isScale, scaleType) {		
		var lastW, lastH, lastS=1;		
		window.addEventListener('resize', resizeCanvas);		
		resizeCanvas();		
		function resizeCanvas() {			
			var w = lib.properties.width, h = lib.properties.height;			
			var iw = window.innerWidth, ih=window.innerHeight;			
			var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;			
			if(isResp) {                
				if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {                    
					sRatio = lastS;                
				}				
				else if(!isScale) {					
					if(iw<w || ih<h)						
						sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==1) {					
					sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==2) {					
					sRatio = Math.max(xRatio, yRatio);				
				}			
			}			
			canvas.width = w*pRatio*sRatio;			
			canvas.height = h*pRatio*sRatio;
			canvas.style.width = anim_container.style.width = dom_overlay_container.style.width = preloaderDiv.style.width = w*sRatio+'px';				
			canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = preloaderDiv.style.height = h*sRatio+'px';
			stage.scaleX = pRatio*sRatio;			
			stage.scaleY = pRatio*sRatio;			
			lastW = iw; lastH = ih; lastS = sRatio;            
			stage.tickOnUpdate = false;            
			stage.update();            
			stage.tickOnUpdate = true;		
		}
	}
	makeResponsive(false,'both',false,1); */
//adhelper set-up
ad = new createjs.AdHelper(stage)
		.setSleep(30,0,0)
		.timeSync()
		//.watchFPS(20, 1)
		.highDPI(true, 1);
	if (ad.pixelRatio > 1) {
        isRetina = true;
    }else{
    	isRetina = false;
    }
	ad.on("slow", function(evt) {
		if (failCount === 0) {
			//evt.preventDefault(); 
			//failCount++; 
			//this.watchFPS(20, 1); 
		} else if (failCount === 1){
			//createjs.AdHelper.showAltImage(canvas, "backup_300x250.jpg", clickTag, "Adobe Animate CC", "_blank");
		}
	});
    // trace out adhelper events for testing purposes
	ad.on("sleep", trace);
	ad.on("wake", trace);
	ad.on("slow", trace);
	function trace(evt) {
		//console.log("event: " + evt.type);
	};
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
</script>
</head>
<body onload="init();" style="margin:0px;">
	<div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:300px; height:600px">
		<canvas id="canvas" width="450" height="900" style="position: absolute; display: block; background-color: rgb(255, 255, 255); width: 300px; height: 600px;"></canvas>
		<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:300px; height:600px; position: absolute; left: 0px; top: 0px; display: none;">
		</div>
	</div>
    <div id="border"></div>
    <div id="_preload_div_" style="position: absolute; top: 0px; left: 0px; display: none; height: 600px; width: 300px; text-align: center;">	<span style="display: inline-block; height: 100%; vertical-align: middle;"></span>	<img src="300x600_data/_preloader.gif" style="vertical-align: middle; max-height: 100%"></div>
 <!-- doubleclick studio enabler -->
 <script src="300x600_data/Enabler_01_230.js"></script>

<script src="300x600_data/tweenmax_1.js"></script>
